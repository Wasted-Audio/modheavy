version: '3.3'
services:
  modgen:
    build: .
    environment:
      - INSTALL_MODDUOX=${MODGEN_INSTALL_MODDUOX}
      - INSTALL_MODDWARF=${MODGEN_INSTALL_MODDWARF}
    ports:
      - "${MODGEN_SERVER_PORT}:5000"
    working_dir: /home/modgen/server/source
    entrypoint: [ "python", "server.py"]
    volumes:
      - ./source:/home/modgen/server/source